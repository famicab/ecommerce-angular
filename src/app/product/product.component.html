
<div class="card flex justify-content-center">
    <p-card header="{{product.name}}" [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
        </ng-template>
        <p>
           {{product.description}}
        </p>
        <ng-template pTemplate="footer">
            <div class="grid flex align-content-center flex-wrap">
                <div class="col-6 flex justify-content-center align-items-center">
                    <span class=" font-bold text-900">{{ '$' + product.price }}</span>
                </div>
                <div class="col-6">
                    <p-button label="Add to cart" [outlined]="true"></p-button>
                </div>
            </div>
        </ng-template>
    </p-card>
</div>
