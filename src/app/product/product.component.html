
<div class="card flex justify-content-center">
    <p-card header="{{product.name}}" [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
        </ng-template>
        <p>
           {{product.description}}
        </p>
        <ng-template pTemplate="footer">
            <span class="font-bold text-900">{{ '$' + product.price }}</span>
            <p-button label="Add to cart" [outlined]="true"></p-button>
        </ng-template>
    </p-card>
</div>
